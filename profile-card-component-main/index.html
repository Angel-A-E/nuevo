<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="card-svg">
      <div class="card-svg-imagen"> 
      
      </div>
      </div>
        <div class="articulo">
          <article>
            <img src="image-victor.jpg" alt="" class="imagen-svg1">
          </article>
        </div>
          <h4 class="card-title">Victor Crest <strong>26</strong></h4>
          <div class="card-div">
            <p>London</p>
          </div>
          <hr>
          <div class="card-2">
            <div class="container-2">
                <div class="card-3">
                  <p class="card-div2">80K</p>
                  <p class="card-div3">Followers</p>
                </div>
              <div class="card-3">
                  <p class="card-div2">803K</p>
                  <p class="card-div3">Likes</p>
                </div>
               <div class="card-3">
                  <p class="card-div2">1.4K</p> 
                  <p class="card-div3">Photos</p>
                </div>
            </div>
          </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angel A.E</a>.
  </div>
</body>
</html>
